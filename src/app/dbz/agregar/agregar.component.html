<h3>Agregar </h3>
        <hr>

        <!--ngsubmit evita que se recarge la pagina-->
        <form (ngSubmit)="Agregar()">

            <input
             type="text" 
             placeholder="Nombre"
             name="nombre"
            [(ngModel)]="nuevo.nombre"
            />
            
            <input
            type="number" 
             placeholder="poder"
             name="poder"
            [(ngModel)]="nuevo.poder"
             />

            <button type="submit">
                Agregar
            </button>
        </form>
